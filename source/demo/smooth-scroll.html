<style>
body { scroll-behavior: smooth; }
</style>

<div class="unsupport">Smooth scroll is not supported in this browser, please try Firefox</div>
<div class="browser-support"><a href="http://caniuse.com/#feat=css-scroll-behavior">Browser Support</a></div>
<div class="text-center">
  <div style="height:500px" id="floor1">
    Floor 1
    <a href="#floor2">Goto Floor 2</a>
  </div>
  <div style="height:500px" id="floor2">
    Foor 2
    <a href="#floor1">Goto Floor 1</a>
  </div>
</div>
<script>
(function() {
  if(! ('scrollBehavior' in document.documentElement.style)) {
    document.querySelector('.unsupport').classList.add('show');
  }
  // http://thenewcode.com/507/Smooth-Page-Scroll-in-5-Lines-of-JavaScript
  var anchors = document.querySelectorAll('a[href^="#"]');
  if(0 && window.scrollTo.length != 2) {
    [].slice.call(anchors).forEach(function(anchor) {
      anchor.onclick = function(e) {
          e.preventDefault();
          var offsetTop = document.querySelector(this.getAttribute('href')).offsetTop;
          // window.scrollTo({behavior: "smooth", top: offsetTop});
          /**
           * ```css
           * body { scroll-behavior: smooth; }
           * ```
           */
          window.scrollTo(0, offsetTop);
      }
    });
  }
})();
</script>
