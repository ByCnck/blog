<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>modal scroll fix</title>
<style>
body { background: #fafafa; }
body.modal-open {
    position: fixed;
    width: 100%;
}
.modal {
  background: rgba(0, 0, 0, 0.5);
  position: fixed; top: 0; right: 0; bottom: 0; left: 0;

  display: none;
}
.modal-frame {
  position: absolute;left:10%;right:10%; top: 50%; transform: translateY(-50%);
  border: solid 1px #ddd; background: #fff;
  padding: 1em;
}
</style>
</head>
<body>
  <div><a href="/2016-06/mobile-modal-scroll/">Back to post</a></div>
  <a class="js-open-modal" href="javascript:">Open Modal</a>
  <div style="height:500px">请使用手机浏览，<a href="https://api.qrserver.com/v1/create-qr-code/?margin=10&size=300x300&data=http://uedsky.com/demo/modal-scroll.html">本页二维码</div>
  <a class="js-open-modal" href="javascript:">Open Modal2</a>
  <div style="height:500px"></div>
  <div id="modal" class="modal">
    <div class="modal-frame">
      <div style="height:9em;overflow-y:auto;">
      这里是可滚动内容<br/>
      Modal Content<br/>

      Modal Content<br/>

      Modal Content<br/>
      Modal Content<br/>
      Modal Content<br/>
      Modal Content<br/>
      Modal Content<br/>
      Modal Content<br/>
      Modal Content<br/>
      </div>
    </div>
  </div>
<script>
(function() {
  // https://github.com/twbs/bootstrap/issues/15852
  var scrollTop = 0;
  function openModal() {
    scrollTop = document.scrollingElement.scrollTop;
    document.body.classList.add('modal-open');
    document.body.style.top = -scrollTop + 'px';
    document.getElementById('modal').style.display = 'block';
  }
  function closeModal() {
    document.getElementById('modal').style.display = 'none';
    document.body.classList.remove('modal-open');
    // scrollTop lost after set position:fixed, reset it back.
    document.scrollingElement.scrollTop = scrollTop;
  }
  var btns = document.querySelectorAll('.js-open-modal');
  btns[0].onclick = openModal;
  btns[1].onclick = openModal;
  document.querySelector('#modal').onclick = closeModal;
})();
  </script>
  <script src="polyfills/document.scrollingElement.js"></script>
</body>
</html>
