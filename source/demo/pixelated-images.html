<!doctype html>
<html>
  <head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/demo.css">
  <title>Pixelated images</title>
<style>
img {
  width: 300px; height: 300;
}
/**
 * 1. IE & IE Mobile
 * 2. Firefox
 * 3. Safari, iOS Safari
 */
.pixelate img {
  -ms-interpolation-mode: nearest-neighbor; /* 1 */
  image-rendering: -moz-crisp-edges; /* 2 */
  image-rendering: -webkit-crisp-edges; /* 3 */
  image-rendering: pixelated;
}
</style>
</head>
<body>
<div id="page">
  <h2 class="page-header">Pixelated images</h2>
  <div class="page-back"><a href="/">Back to Home</a></div>
  <div class="text-center">
    <div>
      <label>
        <input type="checkbox" checked id="toggle_pixelate"/>
        pixelate ( image-rendering: pixelated; )</label>
      </div>
    <div id="wrap" class="pixelate">
      <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAACCAYAAABytg0kAAAAFElEQVQIHWP4z8DwHwyBNJDN8B8AQNEG+t5Ik2kAAAAASUVORK5CYII=">
      <img src="https://o8hio0x77.qnssl.com/i/2016-07-09_22:44:21.jpg">
    </div>
  </div>
  <div class="browser-support"><a href="http://caniuse.com/#feat=css-crisp-edges">Browser support</a></div>
</div>
<footer id="footer">&copy;2016 Brook </footer>
<script>
(function() {
  // https://developers.google.com/web/updates/2015/01/pixelated
  var toggle = document.querySelector('#toggle_pixelate');
  toggle.onchange = function() {
    var wrap = document.querySelector('#wrap');
    if(this.checked) {
      wrap.classList.add('pixelate');
    } else {
      wrap.classList.remove('pixelate');
    }
  }
})();
</script>
</body>
</html>
